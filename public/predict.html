<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFAI</title>
</head>

<body>
    <form id="form" onsubmit="return s()">
        <button type="submit" id="submit">Submit</button>
    </form>
    <canvas id="map">
    </canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        var path = [[0, 0], [1, 0], [1, 1], [2, 1], [3, 1], [4, 1], [4, 2], [5, 2], [6, 2], [7, 2], [8, 2], [8, 1], [9, 1]];
        var startPath = [ [7, 2], [8, 2]];
        $(document).ready(function () {
        });
        function s() {
            try {
                $.ajax({
                    type: "POST",
                    url: "/predict",
                    data: { path: startPath.map(p => (p[1] * 10) + p[0]) },
                    success: function (res) {
                        var ctx = $("#map")[0].getContext('2d')
                        ctx.clearRect(0, 0, $("#map")[0].width, $("#map")[0].height);
                        ctx.beginPath();
                        ctx.globalAlpha = 0.2;
                        path.forEach((p, i) => {
                            ctx.fillRect(p[0] * 10, p[1] * 10, 10, 10);
                        });
                        startPath.forEach((p, i) => {
                            console.log(p);
                            ctx.fillRect(p[0] * 10, p[1] * 10, 10, 10);
                        });
                        ctx.globalAlpha = 1.0;
                        res.forEach((p, i) => {
                            console.log(p);
                            ctx.fillRect(p[0] * 10, p[1] * 10, 10, 10);
                        });
                        ctx.stroke();
                    }
                });
            } catch (e) {
                console.error(e);
            }
            return false;
        };
    </script>
</body>

</html>
